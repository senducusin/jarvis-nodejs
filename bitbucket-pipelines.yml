image: node:14.15.4

branches:
    master:
      - step:
          name: JarvisNodeJs
          caches:
            - node
          script:
            - rm -rf package-lock.json
            - rm -rf node_modules
            - npm install
       - step:
           name: Create artifact
           script: 
             - git archive --format=tar.gz master -o                   application.tar.gz 
         artifacts: 
           - application.tar.gz
       - step:
           name: Deploy to heroku
           deployment: production
           caches:
             - node
           script:
             - pipe: atlassian/heroku-deploy:1.1.4
               variables:
                 HEROKU_API_KEY: 5837cdd6-0049-4506-84f6-2b6aaec340c3
                 HEROKU_APP_NAME: jarvis-nodejs
                 ZIP_FILE: "application.tar.gz"
                 WAIT: 'true'